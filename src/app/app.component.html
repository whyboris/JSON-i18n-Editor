<select class="select-category" (change)="changeCategory($event.target.value)">
  <option selected value="none">All website text</option>
  <option *ngFor="let category of categories">{{ category }}</option>
</select>

<select class="select-view" (change)="changeView($event.target.value)">
  <option selected value="everything">Showing everything</option>
  <option value="untranslated">Showing untranslated</option>
  <option value="modified">Showing modified</option>
</select>

<input
  [(ngModel)]="filterText"
  (keyup.esc)="filterText = ''"
  [ngClass]="{ 'not-empty': filterText !== ''}"
  type="text"
  placeholder="search english"
>

<input
  [(ngModel)]="filterText2"
  (keyup.esc)="filterText2 = ''"
  class="search-german"
  [ngClass]="{ 'not-empty': filterText2 !== ''}"
  type="text"
  placeholder="search german"
>

<!-- (vsUpdate)="changeHappened($event)" -->
<virtual-scroller
  #scroll
  id="scrollDiv"
  class="scrolling-block"
  [enableUnequalChildrenSizes]="true"
  [items]="mainObject | mySelectionPipe : selectedPage
                      | mySearchPipe : filterText : true
                      | mySearchPipe : filterText2 : false
                      | myViewPipe : viewType
                      | showOncePipe"
>

  <app-row-component
    *ngFor="let item of scroll.viewPortItems"
    [item]="item"
    class="full-row"
  ></app-row-component>

</virtual-scroller>


<button
  (click)="saveEverything()"
  class="button-save"
  [disabled]=savingInProgress
  type="button"
>
  {{ savingInProgress ? 'saving' : 'SAVE' }}
</button>
